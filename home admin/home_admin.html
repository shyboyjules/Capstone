<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/StyleSheet.css">
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <p>Manage teachers, view reports, and monitor system data.</p>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </header>

  <div class="container">
    <h2>Registered Users & Teachers</h2>
    <table id="usersTable">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Users will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <script type="module">
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";
    import { app } from '../DB/firebase.js';

    const auth = getAuth(app);
    const db = getFirestore(app);

    const usersTableBody = document.querySelector("#usersTable tbody");

    // ✅ Fetch all users from Firestore
    async function loadUsers() {
      usersTableBody.innerHTML = "<tr><td colspan='5'>Loading...</td></tr>";
      try {
        const usersSnapshot = await getDocs(collection(db, "users"));
        usersTableBody.innerHTML = "";
        usersSnapshot.forEach(docSnap => {
          const user = docSnap.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>${user.role}</td>
            <td>${new Date(user.createdAt).toLocaleString()}</td>
            <td><button data-id="${docSnap.id}" class="deleteBtn">Delete</button></td>
          `;
          usersTableBody.appendChild(row);
        });

        // Add delete event listeners
        document.querySelectorAll(".deleteBtn").forEach(btn => {
          btn.addEventListener("click", async (e) => {
            const userId = e.target.dataset.id;
            if (confirm("Are you sure you want to delete this user?")) {
              await deleteDoc(doc(db, "users", userId));
              alert("User deleted successfully!");
              loadUsers(); // Refresh table
            }
          });
        });

      } catch (err) {
        console.error("Error loading users:", err);
        usersTableBody.innerHTML = "<tr><td colspan='5'>Failed to load users</td></tr>";
      }
    }

    // ✅ Logout function
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "../login and register/login.html";
    });

    // ✅ Load users on page load
    loadUsers();
  </script>
</body>
</html>
