<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings - Teacher Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/StyleSheet.css">
</head>
<body>
    <header>
        <h1>Teacher Dashboard</h1>
        <p>Settings</p>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Students.html">Students</a></li>
                <li><a href="Statistics.html">Statistics</a></li>
                <li><a href="Settings.html" class="active">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Settings</h2>
        <section>
            <button id="logoutBtn" class="button">Logout</button>
        </section>
        <section>
            <h3>Edit Name</h3>
            <form id="editNameForm">
                <input type="text" id="newName" placeholder="Enter new name" required>
                <button type="submit" class="button">Update Name</button>
            </form>
        </section>
        <section>
            <h3>Edit Password</h3>
            <form id="editPasswordForm">
                <input type="password" id="newPassword" placeholder="Enter new password" required>
                <input type="password" id="confirmNewPassword" placeholder="Confirm new password" required>
                <button type="submit" class="button">Update Password</button>
            </form>
        </section>
        <script type="module">
            import { getAuth, updateProfile, updatePassword, signOut } from './DB/auth.js';
            import { app } from './DB/firebase.js';
            const auth = getAuth(app);

            // Logout
            document.getElementById('logoutBtn').onclick = async () => {
                await signOut(auth);
                window.location.href = './login and register/login.html';
            };

            // Edit Name
            document.getElementById('editNameForm').onsubmit = async (e) => {
                e.preventDefault();
                const newName = document.getElementById('newName').value;
                try {
                    await updateProfile(auth.currentUser, { displayName: newName });
                    alert('Name updated successfully!');
                } catch (error) {
                    alert('Failed to update name: ' + error.message);
                }
            };

            // Edit Password
            document.getElementById('editPasswordForm').onsubmit = async (e) => {
                e.preventDefault();
                const newPassword = document.getElementById('newPassword').value;
                const confirmNewPassword = document.getElementById('confirmNewPassword').value;
                if (newPassword !== confirmNewPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                try {
                    await updatePassword(auth.currentUser, newPassword);
                    alert('Password updated successfully!');
                } catch (error) {
                    alert('Failed to update password: ' + error.message);
                }
            };
        </script>
    </main>
</body>
</html>
