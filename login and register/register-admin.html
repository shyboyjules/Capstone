<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/StyleSheetLoginandRegister.css">
</head>
<body>
  <div class="form-container">
    <h2>Admin Registration</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="username">Full Name</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="6">
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>

      <button type="submit" class="button">Register as Admin</button>
    </form>

    <a href="login-admin.html" class="switch-link">Already have an account? Login</a>
  </div>

  <script type="module">
    import { registerUser } from '../DB/auth.js?v=2'; // ðŸ‘ˆ versioned import to avoid cache

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      // âœ… Validation checks
      if (!username || !email || !password || !confirmPassword) {
        alert("Please fill in all fields.");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        console.log("ðŸš€ Registering admin account...");
        await registerUser(email, password, username, "admin"); // âœ… Correct role
        alert("âœ… Admin registration successful!");
        window.location.href = "../home admin/Home.html"; // âœ… Correct redirect folder
      } catch (error) {
        console.error("âŒ Registration failed:", error);
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
