<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Teacher Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/StyleSheetLoginandRegister.css">
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button">Login</button>
        </form>
        <a href="register.html" class="switch-link">Don't have an account? Register</a>
    </div>
    <script type="module">
        import { loginUser } from '../DB/auth.js';

        document.querySelector('form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const userCredential = await loginUser(email, password);
                alert('Login successful!');
                window.location.href = 'Home.html';
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed!\nCode: ' + error.code + '\nMessage: ' + error.message);
            }
        });
    </script>
</body>
</html>
