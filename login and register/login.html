<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MATH QUEST WEB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/StyleSheetLoginandRegister.css">
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button">Login</button>
        </form>
        <p class="switch-link">
            Don't have an account? <a href="register.html">Register</a>
        </p>
    </div>

    <script type="module">
        import { loginUser } from '../DB/auth.js';

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const user = await loginUser(email, password);
                // The loginUser function already redirects based on role
                alert(`Welcome back, ${user.displayName || "User"}!`);
            } catch (error) {
                alert("Login failed: " + error.message);
            }
        });
    </script>
</body>
</html>
