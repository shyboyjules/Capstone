<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Teacher Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/StyleSheetLoginandRegister.css">
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button">Login</button>
        </form>
        <a href="register.html" class="switch-link">Don't have an account? Register</a>
    </div>
    <script type="module">
        import { loginUser } from '../DB/auth.js';

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const user = await loginUser(email, password);
                alert("Welcome back, " + (user.displayName || "Teacher") + "!");
                window.location.href = "../Home.html";
            } catch (error) {
                alert("Login failed: " + error.message);
            }
        });
    </script>
</body>
</html>
